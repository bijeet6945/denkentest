<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Maintenance</title>
  <base href="/">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/sweetalert/sweetalert.css">
</head>
<body>
  <div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 30px">
      <div class="container-fluid">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">
          <span><img src="logo.png"></span>
          Maintenance UI
        </a>

        <ul class="nav navbar-right top-nav">
          <li ng-if="dashboard.userName" class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ dashboard.userName }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <a href="" ng-click="dashboard.logout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav side-nav">
          <li>
            <a ui-sref="dashboard"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
          </li>
          <li>
            <a ui-sref="products"><i class="fa fa-fw fa-wrench"></i> Products</a>
          </li>
          <li>
            <a ui-sref="discounts"><i class="fa fa-fw fa-wrench"></i> Discounts</a>
          </li>
          <li>
            <a ui-sref="pricing"><i class="fa fa-fw fa-wrench"></i> Prices</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="page-wrapper">
      <div class="container-fluid">
        <ui-view></ui-view>
      </div>
    </div>
  </div>

   <script type="text/javascript" src="bundle.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script src="lib/sweetalert/sweetalert.min.js"></script>
</body>
</html>
